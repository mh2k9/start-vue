<html>
  <head>
  <title>VueJs Instance</title>
  <script type = "text/javascript" src = "js/vue.js"></script>
  </head>
  <body>
    <div id = "vue_det">
      <h1>Firstname : {{firstname}}</h1>
      <h1>Lastname : {{lastname}}</h1>
      <h1>{{mydetails()}}</h1>
    </div>
    <script type = "text/javascript">
      var  vm = new Vue({
          el: '#vue_det',
	  data: {
            firstname : "Ria",
	    lastname  : "Singh",
	    address    : "Mumbai"
	  },
	  methods: {
	    mydetails : function() {
	      return "I am "+this.firstname +" "+ this.lastname;
	    }
	  }
	})
    </script>
  </body>
</html>
